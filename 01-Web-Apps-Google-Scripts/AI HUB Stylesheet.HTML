<style>
/* ===============================================================
|   Intelligent Analytics Template - Stylesheet (Complete)      |
=============================================================== */

/* --- Basic Setup & Theming --- */
:root {
    --bg-color: #111827;
    --surface-color: #1f2937;
    --primary-color: #38bdf8;
    --text-color: #d1d5db;
    --text-muted-color: #6b7280;
    --user-bubble-color: #374151;

}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body, html {
    font-family: var(--font-family);
    background-color: var(--bg-color);
    color: var(--text-color);
    height: 100%;
    overflow: hidden;
}

#app-container {
    height: 100vh;
    width: 100vw;
    position: relative;
}

/* --- Screen Management --- */
.screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease-in-out;
}
.screen.active {
    opacity: 1;
    pointer-events: auto;
}

/* --- Welcome Screen --- */
.welcome-content {
    text-align: center;
    max-width: 600px;
    padding: 1rem;
}
h1.ml12 {
    font-size: 3rem;
    font-weight: 800;
    color: #f9fafb;
    letter-spacing: -0.02em;
}
.ml12 .letter {
    display: inline-block;
    line-height: 1em;
}
p.ml14 {
    font-size: 1.125rem;
    color: var(--text-muted-color);
    margin-top: 1rem;
}
.status-message {
    margin-top: 1.5rem;
    min-height: 48px;
    font-weight: 500;
    line-height: 1.5;
}


/* --- Chat Screen --- */
#chat-screen {
    flex-direction: column;
    justify-content: space-between;
}
.app-header {
    width: 100%;
    padding: 1rem;
    background-color: var(--surface-color);
    border-bottom: 1px solid #374151;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0;
}
.app-header h2 {
    font-size: 1.25rem;
}
#reset-button {
    background: none;
    border: 1px solid var(--text-muted-color);
    color: var(--text-muted-color);
    padding: 0.4rem 0.8rem;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: all 0.2s ease;
}
#reset-button:hover {
    background-color: var(--text-muted-color);
    color: var(--surface-color);
}

#chat-window {
    flex-grow: 1;
    width: 100%;
    overflow-y: auto;
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}
.chat-message-wrapper {
    display: flex;
    max-width: 80%;
}
.user-wrapper {
    justify-content: flex-end;
    align-self: flex-end;
}
.gemini-wrapper, .system-wrapper {
    justify-content: flex-start;
    align-self: flex-start;
}
.system-wrapper {
    max-width: 100%;
}
.chat-message {
    padding: 0.75rem 1.25rem;
    border-radius: 1.25rem;
    line-height: 1.6;
    word-wrap: break-word;
}
.user {
    background-color: var(--user-bubble-color);
    border-bottom-right-radius: 0.375rem;
}
.gemini {
    background-color: var(--gemini-bubble-color);
    border-bottom-left-radius: 0.375rem;
}
.system {
    background-color: #1e40af; /* A calmer blue for system messages */
    color: #bfdbfe;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
}

/* --- Input Area --- */
#input-area {
    width: 100%;
    padding: 1rem;
    background-color: var(--surface-color);
    border-top: 1px solid #374151;
    display: flex;
    align-items: flex-end;
    gap: 0.75rem;
    flex-shrink: 0;
}
#user-input {
    flex-grow: 1;
    background-color: var(--bg-color);
    border: 1px solid #374151;
    border-radius: 0.5rem;
    padding: 0.75rem;
    color: var(--text-color);
    font-family: inherit;
    font-size: 1rem;
    resize: none;
    max-height: 150px;
    overflow-y: auto;
}
#user-input:focus {
    outline: none;
    border-color: var(--primary-color);
}
.send-button {
    background-color: var(--primary-color);
    border: none;
    border-radius: 0.5rem;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: var(--bg-color);
    transition: transform 0.2s ease;
    flex-shrink: 0;
}
.send-button:hover {
    transform: scale(1.1);
}
/* ===============================================================
|   NEW: Proactive Suggestion Card Styles                       |
=============================================================== */
.suggestion-card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1rem;
    width: 100%;
    max-width: 1200px;
    align-self: center;
    padding: 1rem 0;
}

.suggestion-card {
    background-color: var(--surface-color);
    border: 1px solid var(--user-bubble-color);
    border-radius: 0.75rem;
    padding: 1.25rem;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.suggestion-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
}

.suggestion-card h3 {
    font-size: 1.25rem;
    color: var(--text-strong-color);
    margin-bottom: 0.5rem;
}

.suggestion-card p {
    font-size: 0.95rem;
    line-height: 1.6;
    color: var(--text-color);
    flex-grow: 1;
    margin-bottom: 1rem;
}

.card-question {
    background-color: var(--user-bubble-color);
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    transition: background-color 0.2s ease;
}

.card-question:hover {
    background-color: var(--primary-color);
}

.card-question .play-icon {
    font-size: 0.8rem;
    color: var(--primary-color);
    transition: color 0.2s ease;
}

.card-question:hover .play-icon {
    color: var(--text-strong-color);
}

.card-question span {
    font-weight: 600;
}
/* --- Loading Overlay --- */
#loading-overlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(17, 24, 39, 0.8);
    backdrop-filter: blur(5px);
    display: none; align-items: center; justify-content: center;
    z-index: 1000;
}
.loader-content { text-align: center; }
.spinner {
    width: 56px; height: 56px; border-radius: 50%;
    border: 5px solid #374151;
    border-top-color: var(--primary-color);
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem auto;
}
#loading-text { font-size: 1.125rem; font-weight: 500; color: var(--text-color); }
@keyframes spin { to { transform: rotate(360deg); } }

/* ===============================================================
|   NEW UI ELEMENT STYLES                                       |
=============================================================== */

/* --- Welcome Screen Button Group --- */
.button-group {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
    margin-bottom: 1rem;
    width: 100%;
    max-width: 350px;
    margin-left: auto;
    margin-right: auto;
}
@media (min-width: 640px) {
    .button-group { flex-direction: row; max-width: none; }
}
.action-button {
    padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 600;
    border-radius: 0.5rem; cursor: pointer;
    transition: transform 0.2s ease, background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
}
.action-button.primary {
    background-color: var(--primary-color);
    color: var(--bg-color);
    border: 1px solid var(--primary-color);
}
.action-button.primary:hover {
    background-color: #7dd3fc;
    border-color: #7dd3fc;
    transform: scale(1.05);
}
.action-button {
    background-color: transparent;
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
}
.action-button:hover {
    background-color: var(--primary-color);
    color: var(--bg-color);
    transform: scale(1.05);
}

/* --- Suggestion Banner --- */
#suggestion-banner {
    width: 100%;
    padding: 0.75rem 1.5rem;
    background-color: var(--surface-color);
    border-top: 1px solid #374151;
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    justify-content: flex-start;
}
.suggestion-button {
    background-color: var(--user-bubble-color);
    color: var(--text-color);
    border: 1px solid #4b5563;
    padding: 0.5rem 1rem;
    border-radius: 1rem;
    cursor: pointer;
    font-size: 0.875rem;
    transition: all 0.2s ease;
}
.suggestion-button:hover {
    background-color: var(--primary-color);
    color: var(--bg-color);
    border-color: var(--primary-color);
    transform: translateY(-2px);
}

/* ===============================================================
|   Markdown & Visualization Content Formatting                 |
=============================================================== */
.chat-message.gemini h1, .chat-message.gemini h2, .chat-message.gemini h3 {
    margin-top: 1rem; margin-bottom: 0.75rem;

    border-bottom: 1px solid var(--user-bubble-color);

}
.chat-message.gemini h1 { font-size: 1.5em; }
.chat-message.gemini h2 { font-size: 1.25em; }
.chat-message.gemini h3 { font-size: 1.1em; }
.chat-message.gemini p { margin-bottom: 0.5rem; }
.chat-message.gemini ul, .chat-message.gemini ol { padding-left: 1.5rem; margin-bottom: 1rem; }
.chat-message.gemini li { margin-bottom: 0.25rem; }
.chat-message.gemini strong { color: #a5f3fc; }
.chat-message.gemini code {

    font-size: 0.9em;
}
.chat-message.gemini pre {
    background-color: var(--bg-color);
    padding: 1rem;
    border-radius: 0.5rem;
    margin: 0.5rem 0 1rem 0;
    overflow-x: auto;
}
.chat-message.gemini pre code { padding: 0; background-color: transparent; }
.chat-message.gemini blockquote {
    border-left: 3px solid var(--primary-color);
    padding-left: 1rem; margin: 1rem 0;

}
.chat-message.gemini table {
    width: 100%; border-collapse: collapse;
    margin-bottom: 1rem;
}
.chat-message.gemini th, .chat-message.gemini td {
    border: 1px solid var(--user-bubble-color);
    padding: 0.5rem 0.75rem; text-align: left;
}
.chat-message.gemini th { background-color: var(--user-bubble-color); font-weight: 600; }
.chat-message.gemini tr:nth-child(even) { background-color: #1f2937; }

.chart-container {
    width: 100%;
    min-height: 350px;

}
